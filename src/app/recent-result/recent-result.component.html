<div id="recent-result-container">
	<!-- 제목 -->
	<div id="recent-result-title">최근 검색 내역 ({{recentResultList.length}}개)</div>

	<!-- 최근 검색 물건 목록 -->
	<div *ngFor="let item of recentResultList" class="item-card mat-elevation-z2">
		<img class="item-image mat-elevation-z2" [src]="item.imageLink" />
		<div class="item-text-infoes">
			<div class="item-name">{{item.name}}</div>
			<div class="item-id">바코드 번호: {{item.id}}</div>
			<button mat-stroked-button class="button-item-search-again mat-elevation-z1"
				(click)="onClickSearchAgainButton(item.id)">다시 검색</button>
		</div>
	</div>

	<!-- 최근 검색 물건 목록이 없을 경우의 안내 메시지 -->
	<div *ngIf="recentResultList.length === 0" id="no-recent-result">
		최근 검색 내역이 없습니다.
	</div>
	
	<!-- 버튼: 뒤로 가기 -->
	<button mat-stroked-button id="button-back" class="mat-elevation-z2"
		(click)="onClickBackButton()">
		뒤로 가기
	</button>
</div>
