<div id="recent-result-container">
  <!-- 제목 -->
  <mat-card *ngFor="let item of recentResultList" class="card">
    <mat-card-content>
      <div class="item-container">
        <div style="width: 50%">
          <img class="item-image mat-elevation-z2" [src]="item.imageLink" />
        </div>
        <div class="item-info" style="width: 50%; font-weight: 600">
          <div class="item-name">{{ item.name }}</div>
          <div class="item-created-date">
            {{ getReadableDate(item.dateModified) }} 검색
          </div>
          <mat-chip-listbox>
            <mat-chip *ngFor="let partType of item.parts">
              {{ partType.type }}</mat-chip
            >
          </mat-chip-listbox>
          <svg class="barcode-container" id="i{{ item.id }}" #barcode></svg>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button (click)="onClickSearchAgainButton(item.id)">
        다시 검색
      </button>
    </mat-card-actions>
  </mat-card>

</div>
