<div *ngIf="itemInfoTable !== undefined" id="search-result-container">
  <mat-card class="card">
    <mat-card-content>
      <img
        id="item-image"
        class="mat-elevation-z2"
        [src]="itemInfoTable.imageLink"
      />
      <div class="barcode-container">
        <svg id="barcode" #barcode></svg>
      </div>

      <div class="item-info" style="font-size: 20px; font-weight: 600">
        <div class="item-infos-container">{{ itemInfoTable.name }}</div>
        <mat-chip-listbox class="item-infos-container">
          <mat-chip *ngFor="let partType of itemInfoTable.parts">
            {{ partType.type }}</mat-chip
          >
        </mat-chip-listbox>
      </div>
    </mat-card-content>
  </mat-card>

      <td>
        <b>{{ part.type }}</b>

      <td>{{ part.description }}</td>
    </tr>
  </table>-->

  <!-- 버튼: 뒤로 가기 -->
  <button

    id="button-back"
    class="mat-elevation-z2"

  >
    뒤로 가기
  </button>
</div>
