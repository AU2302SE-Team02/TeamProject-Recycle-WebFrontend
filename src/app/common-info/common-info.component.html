<div id="common-info-container">
  <mat-card class="card" *ngFor="let info of commonInfos">
    <mat-card-content>
      <div id="common-info-content">
        <img src="/assets/book.png" />
        <p id="common-info-title">분리배출 기본 상식</p>
        <p id="common-info">{{ info }}</p>
      </div>
    </mat-card-content>
  </mat-card>
  <button
    mat-stroked-button
    id="button-back"
    class="mat-elevation-z2"
    (click)="onClickBackButton()"
  >
    뒤로 가기
  </button>
</div>
