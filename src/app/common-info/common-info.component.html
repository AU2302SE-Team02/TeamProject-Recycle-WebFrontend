<div id="common-info-container">
  <mat-card class="card" *ngFor="let info of commonInfos" dir="auto">
    <mat-card-content>
      <div id="common-info-content">
        <p id="common-info-title">{{ info[0] }}</p>
        <p id="common-info">{{ info[1] }}</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
